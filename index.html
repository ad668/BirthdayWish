<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Happy Birthday Buddy!!!</title>
  <meta property="og:image" content="favicon.ico" />
  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <style>
    audio.song {
      display: none;
    }
  </style>
</head>

<body>
  <audio class="song" id="birthdaySong" loop>
    <source src="hbd.mp3" type="audio/mpeg"></source>
  </audio>
  <canvas id="c"></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Countdown to your birthday, Dear Bestfriend!â¤ï¸ğŸ‰ğŸŠğŸ‚</h1>
    <ul>
      <li><span id="day"></span>days</li>
      <li><span id="hour"></span>hours</li>
      <li><span id="minute"></span>minutes</li>
      <li><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
  </div>

  <script>
    const birthdaySong = document.getElementById('birthdaySong');

    // Play music on any interaction with the page
    const startMusic = () => {
      birthdaySong.play().catch((error) => {
        console.error('Audio autoplay blocked:', error);
      });

      // Remove event listener after audio starts playing
      document.removeEventListener('click', startMusic);
      document.removeEventListener('scroll', startMusic);
    };

    // Add event listeners for user interaction
    document.addEventListener('click', startMusic);
    document.addEventListener('scroll', startMusic);
  </script>
</body>
<script src="scripts/confetti.min.js" charset="utf-8"></script>
<script src="scripts/index.js" charset="utf-8"></script>

</html>
